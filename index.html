<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Whatsapp</title>
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="row wrapper">
            <div class="col-md-6">
                <h1>Send to Whatsapp</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta quos odio error quam aut ipsa quis sed officiis voluptatibus quo, repudiandae officia exercitationem dolor sunt, fugiat dolore tempora doloremque dolores?</p>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="number" name="phone" id="phone" class="form-control" placeholder="6281515339555">
                    </div>
                    <div class="form-group">
                        <label for="text">Text</label>
                        <textarea class="form-control" name="text" id="text"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="send">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    $(document).ready(function(){
        var btnSend = $('#send');
        btnSend.click(function (){
            var phone = $('#phone').val();
            if (!phone) {
                swal('Please enter a phone number');
                return;
            }
            var text = $('#text').val();
            if (!text) {
                swal("Please enter message");
                return;
            }
            var url = 'http://api.whatsapp.com/send?phone='+ phone + '&text=' + text;
            var win = window.open(url , '_blank');
            win.focus();
        });
    });
</script>
</html>
