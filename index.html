<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send to Whatsapp</title>
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <form>
                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="number" name="phone" class="form-control" placeholder="6281515339555">
                    </div>
                    <div class="form-group">
                        <label>Text</label>
                        <textarea class="form-control" name="text"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary send">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var btnSend = $('.send');
        btnSend.click(function (){
            var phone = $('input[name=phone]').val();
            if (!phone) {
                alert('Please enter a phone number');
                return;
            }
            var text = $('textarea[name=text]').val();
            if (text.length == 0) { alert("Message is empty")} 
            var url = 'http://api.whatsapp.com/send?phone='+ phone + '&text=' + text;
            var win = window.open(url , '_blank');
            win.focus();
        });
    });
</script>
</html>
